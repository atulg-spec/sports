<!-- redirect_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
</head>
<body>
    <h1>Transaction Details</h1>
    <table border="1">
        <tr>
            <th>Key</th>

        {% for key, value in txn_data.items %}

            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
