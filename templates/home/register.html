{% extends 'home/base.html' %}
{% block title %}Esports BGMI Tournaments | Register Now{% endblock title %}
{% block body %}

<section id="" class="mt-24">
    <div class="relative isolate md:px-6 pt-2 lg:px-8">
        <div class="text-center">
            <h1
                class="text-4xl sm:text-6xl font-extrabold leading-tight drop-shadow-2xl text-white knewave-regular tracking-widest">
                Register Now
            </h1>
        </div>
        <br><br>
        <iframe class="w-full" height="4000"
            src="https://docs.google.com/forms/d/e/1FAIpQLSfu_mnE42nsq_Raf7TlQLcsedGo7iZSSdozdtjfMCU3kVdJKA/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
</section>


<script>
    // count-down timer
    let dest = new Date("dec 25, 2024 15:00:00").getTime();
    let x = setInterval(function () {
        let now = new Date().getTime();
        let diff = dest - now;
        // Check if the countdown has reached zero or negative
        if (diff <= 0) {
            // Set the destination date to the same day next month
            let nextMonthDate = new Date();
            nextMonthDate.setMonth(nextMonthDate.getMonth() + 1);

            // If the current month is December, set the destination date to the same day next year
            if (nextMonthDate.getMonth() === 0) {
                nextMonthDate.setFullYear(nextMonthDate.getFullYear() + 1);
            }

            dest = nextMonthDate.getTime();
            return; // Exit the function
        }

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

        if (days < 10) {
            days = `0${days}`;
        }

        if (hours < 10) {
            hours = `0${hours}`;
        }
        if (minutes < 10) {
            minutes = `0${minutes}`;
        }
        if (seconds < 10) {
            seconds = `0${seconds}`;
        }

        // Get elements by class name
        let countdownElements = document.getElementsByClassName("countdown-element");

        // Loop through the elements and update their content
        for (let i = 0; i < countdownElements.length; i++) {
            let className = countdownElements[i].classList[1]; // Get the second class name
            switch (className) {
                case "days":
                    countdownElements[i].innerHTML = days;
                    break;
                case "hours":
                    countdownElements[i].innerHTML = hours;
                    break;
                case "minutes":
                    countdownElements[i].innerHTML = minutes;
                    break;
                case "seconds":
                    countdownElements[i].innerHTML = seconds;
                    break;
                default:
                    break;
            }
        }
    }, 10);

    // FAQ SECTION
    document.addEventListener('DOMContentLoaded', function () {
        // Select all the accordion toggle buttons
        const accordionToggles = document.querySelectorAll('.accordion-toggle');

        // Add event listeners to each toggle button
        accordionToggles.forEach(toggle => {
            toggle.addEventListener('click', function () {
                const accordionContent = this.nextElementSibling; // The content to show or hide
                const icon = this.querySelector('svg'); // The icon to rotate

                // Toggle the "active" class to expand or collapse
                accordionContent.classList.toggle('max-h-0');
                accordionContent.classList.toggle('max-h-[1000px]'); // Replace this with a suitable max-height value for smooth transition

                // Rotate the icon
                icon.classList.toggle('rotate-180');
            });
        });
    });
</script>

{% endblock body %}
