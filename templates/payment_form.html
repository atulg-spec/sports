<!-- payment_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>UPI Payment</h1>
    <form action="/payment/" method="POST">
        {% csrf_token %}
        <label for="txnAmount">Amount:</label>
        <input type="text" id="txnAmount" name="txnAmount" required><br>

        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required><br>

        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required><br>

        <label for="customerMobile">Mobile:</label>
        <input type="text" id="customerMobile" name="customerMobile" required><br>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
